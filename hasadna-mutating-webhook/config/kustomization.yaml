apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace
namespace: hasadna-mutating-webhook

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - role.yaml
  - rolebinding.yaml
  - deployment.yaml
  - service.yaml
  - certificate.yaml
  - mutatingwebhookconfiguration.yaml

generatorOptions:
  disableNameSuffixHash: true

images:
  - name: ghcr.io/hasadna/hasadna-mutating-webhook
    newTag: latest
