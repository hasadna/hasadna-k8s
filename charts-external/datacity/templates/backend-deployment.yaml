{{ if .Values.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: backend
    spec:
      terminationGracePeriodSeconds: 2
      containers:
      - name: backend
        image: {{ .Values.image | default "hasadna/datacity-backend" | quote }}
        resources: {"requests": {"cpu": "250m", "memory": "250Mi"}, "limits": {"memory": "500Mi"}}
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom: {"secretKeyRef":{"name":"datacity", "key":"DATABASE_URL"}}
{{ end }}
