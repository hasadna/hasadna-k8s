{{- define "archiveApp.common.env" }}
  - name: DJANGO_SECRET_KEY
    valueFrom: {"secretKeyRef": {"name": "archive-app", "key": "DJANGO_SECRET_KEY"}}
  - name: DJANGO_DEBUG
    value: "True"
  - name: DJANGO_DATABASE_ENGINE
    value: "postgres"
  - name: DJANGO_DATABASE_NAME
    value: "postgres"
  - name: DJANGO_DATABASE_USER
    value: "postgres"
  - name: DJANGO_DATABASE_PASSWORD
    valueFrom: {"secretKeyRef": {"name": "archive-app", "key": "DJANGO_DATABASE_PASSWORD"}}
  - name: DJANGO_DATABASE_HOST
    value: "archive-db"
  - name: DJANGO_DATABASE_PORT
    value: "5432"
  - name: DJANGO_ALLOWED_HOSTS
    value: {{ .Values.archiveAppIngress.host | quote }}
  - name: DJANGO_CSRF_TRUSTED_ORIGINS
    value: "https://{{ .Values.archiveAppIngress.host }}"
  {{ if false}}
  - name: DJANGO_Q_CLUSTER_SETTINGS_JSON
    value: {{ .Values.qcluster.settingsJson | quote }}
  {{ end }}
{{- end }}
