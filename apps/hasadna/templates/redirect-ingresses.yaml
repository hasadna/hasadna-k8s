{{ range .Values.redirects }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .name }}-redirect"
spec:
  rules:
  {{ range .hosts }}
  - host: {{ . | quote }}
    http:
      paths:
      - path: "/"
        pathType: ImplementationSpecific
        backend:
          service:
            name: redirector-nginx
            port:
              number: 80
  {{ end }}
---
{{ end }}
