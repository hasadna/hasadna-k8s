apiVersion: batch/v1
kind: Job
metadata:
  name: podcasts-set-public-permissions
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: set-public-permissions
        # Pulled Dec 14, 2025
        image: quay.io/minio/aistor/mc:latest@sha256:a7f519f02a1d149ca9a04a0ef3cfb42fd9fea68a0077667b0594c71300dce7b8
        command:
          - bash
          - -c
          - |
            mc alias set s3 "$S3_ENDPOINT_URL" "$AWS_ACCESS_KEY_ID" "$AWS_SECRET_ACCESS_KEY"
            mc anonymous set download s3/podcasts
        env:
          - name: S3_ENDPOINT_URL
            value: "http://rook-ceph-rgw-hasadna.rook-ceph"
        envFrom:
          - secretRef:
              name: podcasts
