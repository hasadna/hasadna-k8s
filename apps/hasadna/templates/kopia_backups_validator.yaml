{{ if (gt (atoi $.Capabilities.KubeVersion.Minor) 30) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kopia-backups-validator
spec:
  selector:
    matchLabels:
      app: kopia-backups-validator
  replicas: 1
  template:
    metadata:
      labels:
        app: kopia-backups-validator
    spec:
      terminationGracePeriodSeconds: 1
      volumes:
      - name: html
        emptyDir: {}
      containers:
      - name: nginx
        image: nginx:1.27-alpine
        command:
          - /bin/sh
          - -c
          - |
            sed -i 's|worker_processes  auto|worker_processes 1|' /etc/nginx/nginx.conf
            exec /docker-entrypoint.sh nginx -g 'daemon off;'
        resources:
          requests:
            cpu: 20m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      - name: validator
        image: python:3.12-slim
        command:
          - python
          - -c
          - |
            import time
            
            while True:
              with open ('/srv/html/index.html', 'w') as f:
                f.write(f'hello, world {time.time()}')
              time.sleep(5)
        volumeMounts:
        - name: html
          mountPath: /srv/html
{{ end }}
