{{ if (gt (atoi $.Capabilities.KubeVersion.Minor) 30) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kopia-backups-validator
spec:
  selector:
    matchLabels:
      app: kopia-backups-validator
  replicas: 1
  template:
    metadata:
      labels:
        app: kopia-backups-validator
    spec:
      terminationGracePeriodSeconds: 1
      volumes:
        - name: kopia-backups-validator-config
          configMap:
            name: kopia-backups-validator
        - name: kopia-backups-snapshots
          configMap:
            # this configmap is updated from Terraform with all the snapshots to check
            name: kopia-backups-snapshots
      containers:
      - name: validator
        image: ghcr.io/hasadna/hasadna-k8s/validator_kopia:b4f34a177e4726b9e1adf318eb8f6dae6d418a91
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
                name: kopia
                key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
                name: kopia
                key: aws_secret_access_key
        - name: BUCKET
          valueFrom:
            secretKeyRef:
                name: kopia
                key: bucket_name
        - name: REGION
          valueFrom:
            secretKeyRef:
                name: kopia
                key: bucket_region
        - name: KOPIA_PASSWORD
          valueFrom:
            secretKeyRef:
                name: kopia
                key: password
        - name: KOPIA_CHECK_FOR_UPDATES
          value: "false"
        volumeMounts:
          - name: kopia-backups-validator-config
            mountPath: /home/validator/validate.sh
            subPath: validate.sh
          - name: kopia-backups-snapshots
            mountPath: /home/validator/snapshots
            subPath: snapshots
{{ end }}
