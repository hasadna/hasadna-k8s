loki:
  global:
    extraArgs:
      - -config.expand-env=true
      - -ruler.storage.s3.access-key-id=$(GRAFANA_LOKI_S3_ACCESSKEYID_RULER)
      - -ruler.storage.s3.secret-access-key=$(GRAFANA_LOKI_S3_SECRETACCESSKEY_RULER)
#      - -admin.storage.s3.access-key-id=$(GRAFANA_LOKI_S3_ACCESSKEYID_ADMIN)
#      - -admin.storage.s3.secret-access-key=$(GRAFANA_LOKI_S3_SECRETACCESSKEY_ADMIN)
    extraEnv:
      - name: GRAFANA_LOKI_S3_ACCESSKEYID
        valueFrom:
          secretKeyRef:
            name: bucket-chunks
            key: AWS_ACCESS_KEY_ID
      - name: GRAFANA_LOKI_S3_SECRETACCESSKEY
        valueFrom:
          secretKeyRef:
            name: bucket-chunks
            key: AWS_SECRET_ACCESS_KEY
      - name: GRAFANA_LOKI_S3_ACCESSKEYID_RULER
        valueFrom:
          secretKeyRef:
            name: bucket-ruler
            key: AWS_ACCESS_KEY_ID
      - name: GRAFANA_LOKI_S3_SECRETACCESSKEY_RULER
        valueFrom:
          secretKeyRef:
            name: bucket-ruler
            key: AWS_SECRET_ACCESS_KEY
      - name: GRAFANA_LOKI_S3_ACCESSKEYID_ADMIN
        valueFrom:
          secretKeyRef:
            name: bucket-lokiadmin
            key: AWS_ACCESS_KEY_ID
      - name: GRAFANA_LOKI_S3_SECRETACCESSKEY_ADMIN
        valueFrom:
          secretKeyRef:
            name: bucket-lokiadmin
            key: AWS_SECRET_ACCESS_KEY
  deploymentMode: Distributed
  loki:
    auth_enabled: false
    storage:
      type: s3
      bucketNames:
        chunks: chunks
        ruler: ruler
        admin: lokiadmin
      s3:
        endpoint: "rook-ceph-rgw-logging.rook-ceph"
        s3ForcePathStyle: true
        insecure: true
        accessKeyId: "${GRAFANA_LOKI_S3_ACCESSKEYID}"
        secretAccessKey: "${GRAFANA_LOKI_S3_SECRETACCESSKEY}"
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    compactor:
      retention_enabled: true
      delete_request_store: s3
    ingester:
      chunk_encoding: snappy
    querier:
      # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
      max_concurrent: 4
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
      retention_period: 120h
  ingester:
    replicas: 3
    zoneAwareReplication:
       enabled: false
  querier:
    replicas: 3
    maxUnavailable: 2
  queryFrontend:
    replicas: 2
    maxUnavailable: 1
  queryScheduler:
    replicas: 2
  distributor:
    replicas: 3
    maxUnavailable: 2
  compactor:
    replicas: 1
  indexGateway:
    replicas: 2
    maxUnavailable: 1
  bloomPlanner:
    replicas: 0
  bloomBuilder:
    replicas: 0
  bloomGateway:
    replicas: 0
  backend:
     replicas: 0
  read:
     replicas: 0
  write:
     replicas: 0
  singleBinary:
     replicas: 0
  gateway:
    nginxConfig:
      resolver: rke2-coredns-rke2-coredns.kube-system.svc.cluster.local
  test:
    enabled: false
  lokiCanary:
    enabled: false

alloy:
  controller:
    tolerations:
      - key: "CriticalAddonsOnly"
        operator: "Exists"
        effect: "NoExecute"
  alloy:
    mounts:
      varlog: true
    configMap:
      content: |
        loki.write "default" {
          endpoint {
            url = "http://logging-loki-gateway/loki/api/v1/push"
          }
        }
        
        // pod logs //
        
        discovery.kubernetes "pod" {
          role = "pod"
        }
        discovery.relabel "pod" {
          targets = discovery.kubernetes.pod.targets
          rule {
            source_labels = ["__meta_kubernetes_namespace"]
            target_label  = "namespace"
          }
          rule {
            source_labels = ["__meta_kubernetes_pod_name"]
            target_label  = "pod_name"
          }
          rule {
            source_labels = ["__meta_kubernetes_pod_container_name"]
            target_label  = "container_name"
          }
          rule {
            source_labels = ["__meta_kubernetes_pod_node_name"]
            target_label  = "node_name"
          }
          rule {
            source_labels = ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_name"]
            separator = "_"
            target_label  = "service_name"
          }
          rule {
            source_labels = ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_name", "__meta_kubernetes_pod_uid"]
            target_label  = "__log_pods_subpath"
            separator     = "_"
          }
          rule {
            source_labels = ["__log_pods_subpath", "__meta_kubernetes_pod_container_name"]
            target_label  = "__path__"
            separator     = "/"
            replacement   = "/var/log/pods/$1/*.log"
          }
        }
        local.file_match "pod" {
          path_targets = discovery.relabel.pod.output
        }
        loki.source.file "pod" {
          targets    = local.file_match.pod.targets
          forward_to = [loki.write.default.receiver]
        }
        
        // kubelet logs //
        
        local.file_match "kubelet" {
          path_targets = [
            {
              __path__ = "/var/lib/rancher/rke2/agent/logs/kubelet.log",
              node_name = "${HOSTNAME}"
            }
          ]
        }
        
        loki.source.file "kubelet" {
          targets    = local.file_match.kubelet.targets
          forward_to = [loki.write.default.receiver]
        }
        
        // systemd logs //
        
        local.journal_match "default" {
          matches = []
        }
        
        loki.source.journal "systemd" {
          forward_to = [loki.write.default.receiver]
          journal_config {
            path = "/var/log/journal"
          }
          match {
            journal_targets = local.journal_match.default.targets
          }
        }
