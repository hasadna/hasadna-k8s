apiVersion: apps/v1
kind: Deployment
metadata:
  name: stride-api
spec:
  selector:
    matchLabels:
      app: stride-api
  replicas: 1
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        app: stride-api
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector: {"matchExpressions": [{"key": "app", "operator": "In", "values": ["airflow-scheduler", "siri-etl"]}]}
      terminationGracePeriodSeconds: 240
      containers:
        - name: api
          image: {{ .Values.strideApiImage }}
          resources: {{ toYaml .Values.strideApiResources | nindent 12 }}
          env:
            - name: WEB_CONCURRENCY
              value: "4"
            - name: SQLALCHEMY_URL
              value: "postgresql://redash:@localhost:6432/stride"
              # valueFrom: {"secretKeyRef":{"name":"db", "key":"SQLALCHEMY_URL"}}
            - name: SQLALCHEMY_POOLCLASS_NULLPOOL
              value: "yes"
        - name: pgbouncer
          # built from hasadna-k8s/docker/pgbouncer
          image: ghcr.io/hasadna/hasadna-k8s-pgbouncer:7929da99217fbd76517e40ef828d62526bf69bce
          args:
            - /etc/pgbouncer/pgbouncer.ini
          resources: {{ toYaml .Values.strideApiPgbouncerResources | nindent 12 }}
          volumeMounts:
            - name: pgbouncer-config
              mountPath: /etc/pgbouncer/pgbouncer.ini
              subPath: pgbouncer.ini
            - name: pgbouncer-auth
              mountPath: /etc/pgbouncer/auth_file
              subPath: auth_file
      volumes:
        - name: pgbouncer-config
          configMap:
            name: stride-api-pgbouncer
        - name: pgbouncer-auth
          secret:
            secretName: pgbouncer-auth
