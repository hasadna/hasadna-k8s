apiVersion: apps/v1
kind: Deployment
metadata:
  name: gtfs-nginx
spec:
  selector:
    matchLabels:
      app: gtfs-nginx
  replicas: 1
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: gtfs-nginx
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/gtfs-nginx-configmap.yaml") . | sha256sum }}
    spec:
      terminationGracePeriodSeconds: 2
      containers:
      - name: nginx
        # Pulled on Oct 10, 2021
        image: nginx@sha256:06e4235e95299b1d6d595c5ef4c41a9b12641f6683136c18394b858967cd1506
        resources: {{ toYaml .Values.gtfsNginxResources | nindent 10 }}
        volumeMounts:
        - name: conf
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: gtfs
          mountPath: /srv
      volumes:
      - name: conf
        configMap:
          name: gtfs-nginx
      - name: gtfs
        persistentVolumeClaim:
          claimName: gtfs3
