enabled: true

ingresses:
  - name: argo
    ssl: true
    rules:
      - host: "argo.hasadna.org.il"
        serviceName: argo-server
        servicePort: 2746

secrets:
  - name: argo-workflows-sso
    data:
      client-id: "~vault:Projects/k8s/argo-sso:client-id~"
      client-secret: "~vault:Projects/k8s/argo-sso:client-secret~"
