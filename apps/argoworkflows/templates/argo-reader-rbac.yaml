apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-reader
  namespace: argo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-reader
  namespace: argo
rules:
  - apiGroups: ["argoproj.io"]
    resources: ["workflows", "cronworkflows"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-reader
  namespace: argo
subjects:
  - kind: ServiceAccount
    name: argo-reader
    namespace: argo
roleRef:
  kind: Role
  name: argo-reader
  apiGroup: rbac.authorization.k8s.io
