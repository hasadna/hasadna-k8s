{{- if and .Values.enabled .Values.ingresses }}
{{- range .Values.ingresses }}
apiVersion: {{ if $.Values.isRke2 }}networking.k8s.io/v1{{ else }}extensions/v1beta1{{ end }}
kind: Ingress
metadata:
  name: {{ .name }}
  {{- if .annotations }}
  annotations:
  {{- range $key, $value := .annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
spec:
  rules:
  {{- range .rules }}
  - host: {{ .host }}
    http:
      paths:
      {{- if $.Values.isRke2 }}
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: {{ .serviceName }}
            port:
              number: {{ .servicePort }}
      {{- else }}
      - backend:
          serviceName: {{ .serviceName }}
          servicePort: {{ .servicePort }}
      {{- end }}
  {{- end }}
  {{- if .tls }}
  tls:
  {{- range .tls }}
  - hosts:
    {{- range .hosts }}
    - {{ . | quote }}
    {{- end }}
    secretName: {{ .secretName | quote }}
  {{- end }}
  {{- end }}
---
{{- end }}
{{- end }}
