apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ng-app
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
  - host: {{ .Values.ngAppIngress.host }}
    http:
      paths:
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: ng-nginx
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ng-web
            port:
              number: 80
  tls:
  - hosts:
    - {{ .Values.ngAppIngress.host }}
    secretName: ng-app-cert
