apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
spec:
  service:
    ports:
      - name: hasadna
        port: 13000
        targetPort: 13000
  github:
    hasadna:
      webhook:
        endpoint: /push
        method: POST
        port: "13000"
        url: "https://argo-events-github.k8s.hasadna.org.il/push"
      filter:
        # https://expr-lang.org/
        expression: "body.repository.full_name == 'hasadna/datacity-k8s'"
      webhookSecret:
        name: github
        key: webhooksecret
