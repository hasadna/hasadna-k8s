apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
spec:
  service:
    ports:
      - name: hasadna
        port: 13000
        targetPort: 13000
  github:
    hasadna:
      webhook:
        endpoint: /push
        method: POST
        port: "13000"
        url: "https://argo-events-github.k8s.hasadna.org.il/push"
      repositories:
        - owner: hasadna
          names:
            - srm-devops
        - owner: kolzchut
          names:
            - srm-devops
      filter:
        expression: |
          any(
            reduce(
              map(
                body.commits,
                concat(.added ?? [], .modified ?? [], .removed ?? [])
              ),
              concat(#acc, #)
            ),
            (
              # endsWith ".yml" 
              or # endsWith ".yaml"
            )
            and # contains "values.auto-updated"
            and # startsWith "helm/"
          )
      webhookSecret:
        name: github
        key: webhooksecret
