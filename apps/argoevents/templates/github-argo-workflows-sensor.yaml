apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-argo-workflows
spec:
  template:
    serviceAccountName: operate-workflows
  dependencies:
    - name: github
      eventSourceName: github
      eventName: hasadna
  triggers:
    - template:
        name: argo-workflow
        argoWorkflow:
          operation: submit
          parameters:
            - src:
                dependencyName: github
                dataKey: body
              dest: spec.arguments.parameters.0.value
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-pusher-
              spec:
                entrypoint: main
                arguments:
                  parameters:
                    - name: body
                      value: ""
                volumes:
                  - name: github-pusher-config
                    configMap:
                      name: github-pusher-config
                templates:
                  - name: main
                    inputs:
                      parameters:
                        - name: body
                    container:
                      image: ghcr.io/hasadna/hasadna-k8s/hasadna-k8s:57b0ac7a52ff9252cf01e85c5d8c60876d03ddae
                      args: [github-pusher, run, --env, BODY]
                      env:
                        - name: BODY
                          value: "{{`{{inputs.parameters.body}}`}}"
                        - name: GITHUB_APP_ID
                          valueFrom:
                            secretKeyRef:
                              name: github
                              key: app_id
                        - name: GITHUB_APP_INSTALLATION_ID
                          valueFrom:
                            secretKeyRef:
                              name: github
                              key: app_installation_id
                        - name: GITHUB_APP_PRIVATE_KEY_B64
                          valueFrom:
                            secretKeyRef:
                              name: github
                              key: app_private_key_b64
                        - name: GITHUB_PUSHER_CONFIG_YAML_PATH
                          value: /etc/github-pusher/config.yaml
                      volumeMounts:
                        - name: github-pusher-config
                          mountPath: /etc/github-pusher
                          readOnly: true
