apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-argo-workflows
spec:
  template:
    serviceAccountName: operate-workflows
  dependencies:
    - name: github
      eventSourceName: github
      eventName: hasadna
  triggers:
    - template:
        name: argo-workflow
        argoWorkflow:
          operation: submit
          parameters:
            - src:
                dependencyName: github
                dataKey: body
              dest: spec.templates.0.dag.tasks.0.arguments.parameters.0.value
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-pusher-
              spec:
                entrypoint: dag
                templates:
                  - name: dag
                    dag:
                      tasks:
                        - name: github-pusher
                          templateRef:
                            name: github-pusher
                            template: github-pusher
                          arguments:
                            parameters:
                              - name: body
                                value: ""
