apiVersion: v1
kind: ServiceAccount
metadata:
  name: operate-workflows
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: operate-workflows
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtaskresults
    verbs:
      - create
      - patch
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtemplates
    verbs:
      - get
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
    verbs:
      - create
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: operate-workflows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: operate-workflows
subjects:
  - kind: ServiceAccount
    name: operate-workflows
