apiVersion: {{ if .Values.isRke2 }}networking.k8s.io/v1{{ else }}extensions/v1beta1{{ end }}
kind: Ingress
metadata:
  name: app
  annotations:
    {{- if not .Values.isRke2 }}
    kubernetes.io/ingress.class: "nginx"
    {{- end }}
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
  - host: {{ .Values.appIngress.host }}
    http:
      paths:
      {{- if .Values.isRke2 }}
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
      {{- else }}
      - path: /static
        backend:
          serviceName: nginx
          servicePort: 80
      - path: /
        backend:
          serviceName: web
          servicePort: 80
      {{- end }}
  tls:
  - hosts:
    - {{ .Values.appIngress.host }}
    secretName: app-cert
