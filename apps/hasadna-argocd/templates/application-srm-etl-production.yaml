{{ if .Values.isRke2 }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: srm-etl-production
spec:
  destination:
    namespace: srm-etl-production
    server: https://kubernetes.default.svc
  project: srm
  source:
    path: helm/etl
    plugin:
      env:
      - name: ENVIRONMENT
        value: production
      name: uumpa
    repoURL: https://github.com/hasadna/srm-devops.git
    targetRevision: main
  syncPolicy:
    {{ if .Values.allowAutoSync }}
    automated:
      prune: true
      selfHeal: true
    {{ end }}
    syncOptions:
    - CreateNamespace=true
{{ end }}
