apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-https
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
  - host: "argocd.~iac:rke2_catchall_hostname~"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          serviceName: argocd-server
          servicePort: http
  tls:
  - hosts:
    - "argocd.~iac:rke2_catchall_hostname~"
    secretName: argocd-server-https-cert
