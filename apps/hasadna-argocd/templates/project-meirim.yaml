apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: meirim
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - name: '*'
    namespace: meirim
    server: https://kubernetes.default.svc
  orphanedResources:
    warn: true
  sourceRepos:
  - https://github.com/hasadna/hasadna-k8s.git
