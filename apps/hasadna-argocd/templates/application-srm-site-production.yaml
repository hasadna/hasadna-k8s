apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: srm-site-production
spec:
  destination:
    name: datacity
    namespace: srm-site-production
  project: srm
  source:
    path: helm/site
    plugin:
      env:
      - name: ENVIRONMENT
        value: production
      name: uumpa
    repoURL: https://github.com/hasadna/srm-devops.git
    # https://github.com/hasadna/srm-devops/pull/7
    targetRevision: rke2-upgrade
  syncPolicy:
    {{ if .Values.allowAutoSync }}
    automated:
      prune: true
      selfHeal: true
    {{ end }}
    syncOptions:
    - CreateNamespace=true
