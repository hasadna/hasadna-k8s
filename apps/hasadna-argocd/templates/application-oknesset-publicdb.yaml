apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oknesset-publicdb
spec:
  destination:
    namespace: oknesset
    server: https://kubernetes.default.svc
  project: oknesset
  source:
    path: apps/publicdb
    plugin:
      name: uumpa
    repoURL: https://github.com/OriHoch/knesset-data-k8s.git
    # https://github.com/OriHoch/knesset-data-k8s/pull/5
    # https://github.com/OriHoch/knesset-data-k8s/pull/6
    targetRevision: codex/update-storage-from-nfs-to-pvc
  syncPolicy:
    {{ if .Values.allowAutoSync }}
    automated:
      prune: true
      selfHeal: true
    {{ end }}
    syncOptions:
    - CreateNamespace=true
