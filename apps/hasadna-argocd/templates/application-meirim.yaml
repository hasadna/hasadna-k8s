apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meirim
spec:
  destination:
    namespace: meirim
    server: https://kubernetes.default.svc
  project: meirim
  source:
    path: apps/meirim
    plugin:
      name: uumpa
    repoURL: https://github.com/hasadna/hasadna-k8s.git
    targetRevision: master
  syncPolicy:
    {{ if .Values.allowAutoSync }}
    automated:
      prune: true
      selfHeal: true
    {{ end }}
    syncOptions:
    - CreateNamespace=true
