apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: treebase
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - name: '*'
    namespace: treebase
    server: https://kubernetes.default.svc
  - name: '*'
    namespace: rook-ceph  # needed for ingress to ceph object store
    server: https://kubernetes.default.svc
  sourceRepos:
  - https://github.com/hasadna/hasadna-k8s.git
