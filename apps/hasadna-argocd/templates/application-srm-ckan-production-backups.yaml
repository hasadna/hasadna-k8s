apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: srm-ckan-production-backups
spec:
  destination:
    name: datacity
    namespace: srm-e664cac9300c
  project: srm
  source:
    path: helm/ckan-backups
    plugin:
      name: uumpa
    repoURL: https://github.com/hasadna/srm-devops.git
    # https://github.com/hasadna/srm-devops/pull/7
    targetRevision: rke2-upgrade
  syncPolicy:
    {{ if .Values.allowAutoSync }}
    automated:
      prune: true
      selfHeal: true
    {{ end }}
    syncOptions:
    - CreateNamespace=true
