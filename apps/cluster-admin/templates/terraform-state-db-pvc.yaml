apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: terraform-state-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  selector:
    matchLabels:
      app.kubernetes.io/name: terraform-state-db
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: terraform-state-db
  labels:
    app.kubernetes.io/name: terraform-state-db
spec:
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - worker1
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  local:
    path: /srv/storage/infra/terraform-state-db/state_db
