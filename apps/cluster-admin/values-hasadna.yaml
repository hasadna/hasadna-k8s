enabled: true

terraformStateDb:
  nodePort: 32162
  resources:
    requests:
      memory: 250Mi
      cpu: 50m
    limits:
      memory: 500Mi
      cpu: 100m
#  nfsServer: "~iac:hasadna_nfs1_internal_ip~"
#  nfsPath: "/terraform/state_db"

atlantis:
  atlantisUrl: "atlantis.~iac:rke2_catchall_hostname~"
  orgAllowlist: "github.com/hasadna/*"

secrets:
  - name: terraform-state-db
    data:
      POSTGRES_PASSWORD: "~vault:Projects/k8s/terraform:state_db_password~"
      # openssl req -new -x509 -days 365 -nodes -text -out server.crt \
      #  -keyout server.key -subj "/CN=terraform-state-db.localhost"
      server.key: "~vault:Projects/k8s/terraform:state_db_server.key~"
      server.crt: "~vault:Projects/k8s/terraform:state_db_server.crt~"
  - name: atlantis-env
    data:
      GITHUB_TOKEN: "~vault:Projects/iac/github:atlantis_terraform_repo_token~"
      GITHUB_USER: "~vault:Projects/iac/github:username~"
      GITHUB_WEBHOOK_SECRET: "~vault:Projects/iac/github:atlantis_webhook_secret~"
      WEB_USERNAME: "~vault:Projects/iac/atlantis:web_username~"
      WEB_PASSWORD: "~vault:Projects/iac/atlantis:web_password~"

ingresses:
  - name: atlantis
    rules:
      - host: atlantis.~iac:rke2_catchall_hostname~
        serviceName: atlantis
        servicePort: 4141
