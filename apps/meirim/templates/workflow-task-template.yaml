apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: task-runner
spec:
  entrypoint: task-runner
  templates:
    - name: task-runner
      serviceAccountName: task-runner
      inputs:
        parameters:
          - name: command
          - name: coralogixServiceName
      container:
        {{ include "server.container" . | indent 8 }}
          - name: SERVER_CORALOGIX_SERVICE_NAME
            value: {{ "{{ inputs.parameters.coralogixServiceName }}" | quote }}
        command: ["bash", "-c"]
        args:
          - |
            set -euo pipefail
            {{ "{{inputs.parameters.command}}" }} 2>&1 | tee /tmp/log.txt
            echo "Execution completed successfully" 2>&1 | tee /tmp/log.txt
      outputs:
        parameters:
          - name: log
            valueFrom:
              path: /tmp/log.txt
