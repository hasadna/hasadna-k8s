apiVersion: v1
kind: Service
metadata:
  name: mariadb-nodeport
spec:
  ports:
    - name: mysql
      nodePort: 31158
      port: 3306
      protocol: TCP
      targetPort: mysql
  selector:
    app.kubernetes.io/component: primary
    app.kubernetes.io/instance: meirim
    app.kubernetes.io/name: mariadb
  type: NodePort
