apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  selector:
    matchLabels:
      app: client
  replicas: 2
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: ghcr.io/hasadna/meirim/meirim-client:253037b0f1a98945974866914cdbac35f80be497
        resources:
          requests:
            cpu: "250m"
            memory: "500Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
