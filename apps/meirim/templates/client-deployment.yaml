apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  selector:
    matchLabels:
      app: client
  replicas: 2
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: ghcr.io/hasadna/meirim/meirim-client:278531db0b39310dc16021d23cba211f57969491
        resources:
          requests:
            cpu: "250m"
            memory: "500Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
