apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  selector:
    matchLabels:
      app: client
  replicas: 2
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: ghcr.io/hasadna/meirim/meirim-client:3abcddb657e03be01abf7ac51adc2b9a48b865ca
        resources:
          requests:
            cpu: "250m"
            memory: "500Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
