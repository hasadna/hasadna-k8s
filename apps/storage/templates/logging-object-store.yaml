apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: logging
spec:
  metadataPool:
    failureDomain: host
    requireSafeReplicaSize: false
    replicated:
      size: 1

  dataPool:
    failureDomain: host
    requireSafeReplicaSize: false
    replicated:
      size: 1
    # For production it is recommended to use more chunks, such as 4+2 or 8+4
#    erasureCoded:
#      dataChunks: 2
#      codingChunks: 1
  preservePoolsOnDelete: true
  gateway:
    instances: 1
