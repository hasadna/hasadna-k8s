apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: logging
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 1
      requireSafeReplicaSize: false
  dataPool:
    failureDomain: host
    replicated:
      size: 1
      requireSafeReplicaSize: false
    # For production it is recommended to use more chunks, such as 4+2 or 8+4
#    erasureCoded:
#      dataChunks: 2
#      codingChunks: 1
  preservePoolsOnDelete: true
  gateway:
    instances: 1
    port: 80
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
   name: rook-ceph-logging-bucket
provisioner: rook-ceph.ceph.rook.io/bucket
reclaimPolicy: Retain
parameters:
  objectStoreName: logging
  objectStoreNamespace: rook-ceph
---
{{- range (list "chunks" "ruler" "admin") }}
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: ceph-logging-bucket-{{ . }}
spec:
  BucketName: {{ . }}
  storageClassName: rook-ceph-logging-bucket
---
{{- end }}
