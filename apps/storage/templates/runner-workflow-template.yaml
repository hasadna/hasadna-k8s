apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: runner
spec:
  arguments:
    parameters:
      - name: exec_script
        default: "ceph status"
  entrypoint: dag
  templates:
    - name: dag
      dag:
        tasks:
          - name: script
            template: script
            arguments:
              parameters:
                - name: exec_script
                  value: |
                    {{ "{{workflow.parameters.exec_script}}" }}
    - name: script
      serviceAccountName: workflow-runner
      inputs:
        parameters:
          - name: exec_script
      volumes: {{ include "runner.volumes" . | nindent 8 }}
      script:
        source: |
          {{ include "runner.script" . | indent 10 }}
          cat <<'EOF' > /tmp/exec_script.sh
          {{ "{{inputs.parameters.exec_script}}" }}
          EOF
          chmod +x /tmp/exec_script.sh
          /tmp/exec_script.sh 2>&1 | tee /tmp/log.txt
          echo "Execution completed successfully" 2>&1 | tee /tmp/log.txt
        securityContext:
          privileged: true
          runAsUser: 0
        {{ include "runner.container" . | indent 8 }}
      outputs:
        parameters:
          - name: log
            valueFrom:
              path: /tmp/log.txt
