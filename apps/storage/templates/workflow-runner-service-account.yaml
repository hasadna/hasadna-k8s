apiVersion: v1
kind: ServiceAccount
metadata:
  name: workflow-runner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workflow-runner
rules:
- resources: ["persistentvolumeclaims", "persistentvolumes"]
  apiGroups: [""]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workflow-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workflow-runner
subjects:
- kind: ServiceAccount
  name: workflow-runner
