{{ if and .Values.enabled .Values.ingresses }}
{{ range .Values.ingresses }}
apiVersion: {{ if $.Values.isRke2 }}networking.k8s.io/v1{{ else }}extensions/v1beta1{{ end }}
kind: Ingress
metadata:
  name: {{ .name }}
  annotations:
    {{- if not $.Values.isRke2 }}
    kubernetes.io/ingress.class: "nginx"
    {{- end }}
    {{- if .proxyBodySize }}
    nginx.ingress.kubernetes.io/proxy-body-size: {{ .proxyBodySize | quote }}
    {{- end }}
spec:
  rules:
  {{ range .rules }}
  - host: {{ .host }}
    http:
      paths:
      {{- if $.Values.isRke2 }}
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: {{ .serviceName }}
            port:
              number: {{ .servicePort }}
      {{- else }}
      - backend:
          serviceName: {{ .serviceName }}
          servicePort: {{ .servicePort }}
      {{- end }}
  {{ end }}
---
{{ end }}
{{ end }}
