postgres:
  resources:
    requests:
      cpu: "500m"
      memory: "1500Mi"
    limits:
      cpu: "750m"
      memory: "2000Mi"
  nfsServer: "~iac:hasadna_nfs1_internal_ip~"
  nfsPath: "/betaknesset/postgres"
  nodePort: 30636

secrets:
  - name: postgres
    data:
      password: "~vault:Projects/betaknesset/postgres:password~"
  - name: betaknesset-elastic
    data:
      password: "~vault:Projects/betaknesset/elasticsearch:elastic-password~"
