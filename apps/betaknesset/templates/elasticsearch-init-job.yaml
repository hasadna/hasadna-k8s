apiVersion: batch/v1
kind: Job
metadata:
  name: betaknesset-elasticsearch-password
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init
          image: ghcr.io/hasadna/hasadna-k8s/hasadna-k8s:latest
          imagePullPolicy: Always
          env:
            - name: OLD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: betaknesset-elasticsearch-es-elastic-user
                  key: elastic
            - name: NEW_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: betaknesset-elastic
                  key: password
          command:
            - bash
            - -c
            - |
              curl -u "elastic:${OLD_PASSWORD}" -X POST "https://betaknesset-elasticsearch.hasadna.org.il/_security/user/elastic/_password" \
                -H 'Content-Type: application/json' \
                -d '{"password": "'"${NEW_PASSWORD}"'"}'
