apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: betaknesset-elasticsearch
spec:
  version: 8.1.2
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  nodeSets:
  - name: default
    count: 1
    podTemplate:
      spec:
        containers:
          - name: elasticsearch
            resources:
              requests:
                memory: 3Gi
                cpu: 1
              limits:
                memory: 4Gi
                cpu: 2
    volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data # Do not change this name unless you set up a volume mount for the data path.
        spec:
          storageClassName: "rook-ceph-block"
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 15Gi
          selector:
            matchLabels:
              app.kubernetes.io/name: betaknesset-elasticsearch2
              app.kubernetes.io/managed-by: terraform-hasadna-rke2-storage
