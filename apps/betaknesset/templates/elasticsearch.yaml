apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: betaknesset-elasticsearch
spec:
  version: 8.1.2
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  nodeSets:
  - name: default
    count: 1
    podTemplate:
      spec:
        containers:
          - name: elasticsearch
            resources:
              requests:
                memory: 3Gi
                cpu: 1
              limits:
                memory: 4Gi
                cpu: 2
            volumeMounts:
              - name: existing-data
                mountPath: /usr/share/elasticsearch/data
        volumes:
          - name: existing-data
            persistentVolumeClaim:
              claimName: elasticsearch2
