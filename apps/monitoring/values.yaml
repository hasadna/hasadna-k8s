kube-prometheus-stack:
  alertmanager:
    alertmanagerSpec:
      resources:
        requests:
          cpu: 400m
          memory: 300Mi
        limits:
          memory: 500Mi
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: nfs-client
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Gi
  grafana:
    resources:
      requests:
        cpu: 500m
        memory: 400Mi
      limits:
        memory: 800Mi
    persistence:
      enabled: true
      storageClassName: nfs-client
    admin:
      existingSecret: "grafana-admin-password"

  prometheusOperator:
    resources:
      requests:
        cpu: 200m
        memory: 200Mi
      limits:
        memory: 400Mi

  prometheus:
    prometheusSpec:
      retention: 2d
      resources:
        requests:
          cpu: 400m
          memory: 600Mi
        limits:
          memory: 1200Mi

ingresses:
  - name: alertmanager
    ssl: true
    rules:
      - host: xxx
        serviceName: http-web
        servicePort: 3000
  - name: grafana
    ssl: true
    rules:
      - host: xxx
        serviceName: http-web
        servicePort: 9093

secrets:
  - name: grafana-admin-password
    data:
      GRAFANA_ADMIN_PASSWORD: "~vault:Projects/monitoring/k8s-secrets:GRAFANA_ADMIN_PASSWORD~"
