kube-prometheus-stack:
  alertmanager:
    alertmanagerSpec:
      resources:
        requests:
          cpu: 400m
          memory: 300Mi
        limits:
          memory: 500Mi
      storage:
        volumeClaimTemplate:
          spec:
            selector:
              matchLabels:
                app.kubernetes.io/name: alertmanager

  grafana:
    resources:
      requests:
        cpu: 500m
        memory: 400Mi
      limits:
        memory: 800Mi
    persistence:
      enabled: true
      volumeName: "grafana"
    admin:
      existingSecret: "grafana-admin-password"

  prometheusOperator:
    resources:
      requests:
        cpu: 200m
        memory: 200Mi
      limits:
        memory: 400Mi

  prometheus:
    prometheusSpec:
      retention: 2d
      resources:
        requests:
          cpu: 400m
          memory: 600Mi
        limits:
          memory: 1200Mi
      storageSpec:
        volumeClaimTemplate:
          spec:
            selector:
              matchLabels:
                app.kubernetes.io/name: prometheus

ingresses:
  - name: alertmanager
    ssl: true
    rules:
      - host: "alertmanager.~iac:rke2_catchall_hostname~"
        serviceName: http-web
        servicePort: 3000
  - name: grafana
    ssl: true
    rules:
      - host: "grafana.~iac:rke2_catchall_hostname~"
        serviceName: http-web
        servicePort: 9093

secrets:
  - name: grafana-admin-password
    data:
      GRAFANA_ADMIN_PASSWORD: "~vault:Projects/monitoring/k8s-secrets:GRAFANA_ADMIN_PASSWORD~"
