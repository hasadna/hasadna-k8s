kube-prometheus-stack:
  alertmanager:
    alertmanagerSpec:
      resources:
        requests:
          cpu: 400m
          memory: 300Mi
        limits:
          memory: 500Mi
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: "local-storage"
            accessModes:
              - ReadWriteMany
            resources:
              requests:
                storage: 500Gi
            selector:
              matchLabels:
                app.kubernetes.io/name: monitoring-alertmanager
                app.kubernetes.io/managed-by: terraform-hasadna-rke2-storage

  grafana:
    resources:
      requests:
        cpu: 500m
        memory: 400Mi
      limits:
        memory: 800Mi
    persistence:
      enabled: true
      existingClaim: "grafana"
    admin:
      existingSecret: "grafana-admin-password"

  prometheusOperator:
    resources:
      requests:
        cpu: 200m
        memory: 200Mi
      limits:
        memory: 400Mi

  prometheus:
    prometheusSpec:
      retention: 2d
      resources:
        requests:
          cpu: 400m
          memory: 600Mi
        limits:
          memory: 1200Mi
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: "local-storage"
            accessModes:
              - ReadWriteMany
            resources:
              requests:
                storage: 500Gi
            selector:
              matchLabels:
                app.kubernetes.io/name: monitoring-prometheus
                app.kubernetes.io/managed-by: terraform-hasadna-rke2-storage
      additionalScrapeConfigs:
        - job_name: node-exporter
          honor_labels: true
          scrape_interval: 5s
          static_configs:
            - targets: ['172.16.0.9:9796']
              labels:
                instance: '172.16.0.9:9796'

  kubeEtcd:
    enabled: false

  kubeScheduler:
    enabled: false

  kubeControllerManager:
    enabled: false

  kubeProxy:
    enabled: false

  nodeExporter:
    extraArgs:
      - --collector.systemd
      - --collector.mountstats
    operatingSystems:
      aix:
        enabled: false
      darwin:
        enabled: false

  prometheus-node-exporter:
    tolerations:
      - effect: NoExecute
        operator: Exists

ingresses:
  - name: alertmanager
    ssl: true
    httpauth:
      secretName: "alertmanager-http-auth"
      message: "Alertmanager Authentication Required"
    rules:
      - host: "alertmanager.~iac:rke2_catchall_hostname~"
        serviceName: alertmanager-operated
        servicePort: 9093
  - name: grafana
    ssl: true
    rules:
      - host: "grafana.~iac:rke2_catchall_hostname~"
        serviceName: monitoring-grafana
        servicePort: 80
  - name: prometheus
    ssl: true
    httpauth:
      secretName: "prometheus-http-auth"
      message: "Prometheus Authentication Required"
    rules:
      - host: "prometheus.~iac:rke2_catchall_hostname~"
        serviceName: prometheus-operated
        servicePort: 9090

secrets:
  - name: alertmanager-http-auth
    data:
      # htpasswd -nb username password
      auth: "~vault:Projects/k8s/alertmanager:httpauth~"
  - name: prometheus-http-auth
    data:
      # htpasswd -nb username password
      auth: "~vault:Projects/k8s/prometheus:httpauth~"
  - name: grafana-admin-password
    data:
      admin-user: "~vault:Projects/k8s/grafana-admin:admin-user~"
      admin-password: "~vault:Projects/k8s/grafana-admin:admin-password~"
