apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus
  labels:
    app.kubernetes.io/name: prometheus
spec:
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - worker1
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  local:
    path: /srv/storage/monitoring/prometheus
