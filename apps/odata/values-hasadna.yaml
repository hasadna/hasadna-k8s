  # kubectl create secret generic datastore-db-public-readonly-user --from-literal=DATASTORE_PUBLIC_RO_PASSWORD=***
#    publicreadonlyDbUserPasswordSecretName: datastore-db-public-readonly-user

  dbOps:
    enabled: false
