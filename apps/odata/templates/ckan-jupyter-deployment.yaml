#          timeoutSeconds: 8
#          failureThreshold: 2
#        livenessProbe:
#          httpGet:
#            path: /
#            port: 5000
#          initialDelaySeconds: 20
#          periodSeconds: 60
#          timeoutSeconds: 8
#          failureThreshold: 3
      volumes:
      - name: ckan-conf-secrets
        emptyDir: {}
      - name: ckan-conf-templates
        configMap:
          name: ckan
      - name: ckan-data
        {{ if $.Values.hostPath }}
        hostPath:
          path: {{ $.Values.hostPath | quote }}
          type: DirectoryOrCreate
        {{ else }}
        nfs:
          server: {{ $.Values.ckanDataNfsServer | default "nfs" | quote }}
          path: {{ $.Values.ckanDataNfsPath | default "/" | quote }}
        {{ end }}
{{ end }}
