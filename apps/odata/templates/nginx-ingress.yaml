{{ if and .Values.enabled .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "300m"
spec:
  rules:
  {{ range .Values.ingress.hostnames }}
  - host: {{ . }}
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
  {{ end }}
{{ end }}
