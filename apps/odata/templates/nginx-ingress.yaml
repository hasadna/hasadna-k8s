{{ if and .Values.enabled .Values.ingress.enabled }}
apiVersion: {{ if $.Values.isRke2 }}networking.k8s.io/v1{{ else }}extensions/v1beta1{{ end }}
kind: Ingress
metadata:
  name: nginx
  annotations:
    {{- if not $.Values.isRke2 }}
    kubernetes.io/ingress.class: "nginx"
    {{- end }}
    nginx.ingress.kubernetes.io/proxy-body-size: "300m"
spec:
  rules:
  {{ range .Values.ingress.hostnames }}
  - host: {{ . }}
    http:
      paths:
      {{- if $.Values.isRke2 }}
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
      {{- else }}
      - backend:
          serviceName: nginx
          servicePort: 80
      {{- end }}
  {{ end }}
{{ end }}
