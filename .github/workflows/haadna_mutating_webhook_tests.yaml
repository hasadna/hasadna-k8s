name: haadna_mutating_webhook_tests
on:
  push:
    paths:
      - .github/workflows/haadna_mutating_webhook_tests.yaml
      - haadna-mutating-webhook/**
jobs:
  tests:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version-file: haadna-mutating-webhook/go.mod
    - run: |
        cd haadna-mutating-webhook
        go test ./...
